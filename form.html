<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First form</title>
</head>
<body>
    <div id="header">
        <header><h2> <b>First Form</b> </h2></header>
    </div>
    <div id="first-form">
        <form action="" method="">
            <div>
                <label for="Name">Name : </label>
                <input type="text" name="Name" id="name" placeholder="Enter Your Name" required>
                <br>
            </div>
            <div>
                <br>
                <label for="College">College : </label>
                <input type="text" name="College" id="college" placeholder="Enter College Name" required>
                <br>
            </div>
            <div>
                <br>
                <h4>Gender </h4>
                
                <label for="Gender">Male</label>
                <input type="radio" name="Gender" id="gender" value="male">
                <label for="Gender">Female</label>
                <input type="radio" name="Gender" id="gender" value="female">
            </div>
            <div>
                <h3>Email</h3>
                <label for="mail">Email :</label>
                <input type="email" name="Mail" id="mail" placeholder="123@example.com">
                <br>
                <label for="pass">Password :</label>
                <input type="password" name="pass" id="pass" placeholder="password">
            </div>
            <div>
                <label for="month">Month: </label>
                <select name="month" id="month">
                    <option value="0" selected disabled>Month</option>
                    <option value="jan">january</option>
                    <option value="jan">february</option>
                    <option value="jan">march</option>
                    <option value="jan">april</option>
                    <option value="jan">may</option>
                    <option value="jan">june</option>
                    <option value="jan">july</option>
                    <option value="jan">august</option>
                    <option value="jan">september</option>
                    <option value="jan">october</option>
                    <option value="jan">november</option>
                    <option value="jan">december</option>
                </select>
            </div>
        </form>



        <div>
            <footer>
                <a href="index.html"><img src="https://w7.pngwing.com/pngs/972/586/png-transparent-black-back-button-thumbnail.png" alt="go back" height="70"></a>
    
            </footer>
        </div>
    </div>
</body>
</html>
